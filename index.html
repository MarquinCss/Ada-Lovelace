        <figcaption class="titulo" id="introducao">Introdução</figcaption>
        <p class="texto">Augusta Ada Byron King, Condessa de Lovelace, atualmente conhecida como Ada Lovelace, foi uma matemática e escritora inglesa. Hoje é reconhecida principalmente por ter escrito o primeiro algoritmo para ser processado por uma máquina, a máquina analítica de Charles Babbage.</p>
      </figure>
    </section>

          <p class="texto">Nascimento: 10 de dezembro de 1815, Londres, Reino Unido

            Falecimento: 27 de novembro de 1852, Marylebone, Londres, Reino Unido
            
            Conhecida como A Primeira Programadora ♀.</p>
        </figure>
      </section>



  

      <section data-aos="zoom-in-left">
        <figure>
          <figcaption class="titulo" id="algoritmo">O algoritmo</figcaption>
          <p class="texto">Em 1843, Lovelace traduziu uma publicação do engenheiro e matemático Luigi Menabrea, sobre a máquina de Baddage, adicionando a ela anotações de sua autoria. É nesta publicação que se encontra o  primeiro algoritmo da história.
          </p>
        </figure>
      </section>
